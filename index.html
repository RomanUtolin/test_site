    $('#playMusic').click(function(){
        let obj = document.getElementById('music');
        let eventPlay = document.getElementById('eventPlay');
        let eventPause = document.getElementById('eventPause');
        if (obj.paused == false) {
            obj.pause();
            eventPlay.style.display = "inline";
            eventPause.style.display = "none";
            //alert('music paused');
        } else {
            obj.play();
            eventPlay.style.display = "none";
            eventPause.style.display = "inline";
            //alert('music playing');
        }
    });
</script>
